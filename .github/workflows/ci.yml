name: CI

on:
  push:
    branches: [main]
    tags:
     - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setu up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Environment
        run: |
          set -x
          docker version
          docker buildx version
          docker-compose version

      - name: Cache
        uses: actions/cache@v2
        with:
          key: cache
          path: .cache

      - name: Build docker image
        run: |
          set -x
          docker buildx bake --load --set "*.platform=linux/amd64"
          docker-compose run --rm --no-deps dbmate --version

      - name: Build binaries
        run: |
          set -x
          docker-compose run --rm --no-deps dev make build-all
          dist/dbmate-linux-amd64 --version

      - name: Lint
        run: docker-compose run --rm --no-deps dev make lint

      - name: Start test dependencies
        run: |
          set -x
          docker-compose pull --quiet
          docker-compose up --detach

      - name: Run tests
        run: |
          set -x
          docker-compose run --rm dev make wait
          docker-compose run --rm dev make test

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ${{ github.repository }}
            ghcr.io/${{ github.repository }}
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          target: release
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Publish release binaries
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
